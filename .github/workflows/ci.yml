name: CI
on: 
  push:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} 
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test


